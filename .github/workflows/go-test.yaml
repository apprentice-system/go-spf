name: go-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  schedule:
    - cron: ''   # we leave for now


jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.24']

    steps:
      - uses: actions/checkout@v4
      - name:  Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          check-latest: 'true'
          cache: 'true'

      - name: Display Go version
        run: go version

      - name: Install dependencies
        run: go mod tidy

      - name: Test (race detector)
        run: go test -race ./...

